<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Rootless</title>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid full-height">

        <div class="row full-height">
            <div class="col" id="sidebar">
                <ul class="nav flex-column pt-5">
                    <li class="nav-item">
                        <a class="nav-link nav-dash active nvd" href="#/discover"><i class="ht-14 mr-1 align-middle "
                                data-feather="compass"></i>Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-dash nva" href="#/applications"><i
                                class="ht-14 mr-1 align-middle my-auto d-inline-flex " data-feather="layout"></i>My
                            Apps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-dash nvp" href="#/packages"><i class="ht-14 mr-1 align-middle "
                                data-feather="package"></i>Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-dash nvu" href="#/packages"><i class="ht-14 mr-1 align-middle "
                                data-feather="zap"></i>Updates</a>
                    </li>
                </ul>
            </div>
            <div class="col pb-5" id="mainarea">
                <div class="pt-4 px-4 position-fixed bg-bg pb-2 top-top">
                    <!--span class="py-0 my-0 title-nv float-right align-middlen">
                        <i class="material-icons-two-tone red btn-nv align-middlem">account_circle</i>
                    </span-->
                    <button class="btn btn-primary my-0 title-nv float-right">
                        Save</button>
                    <div class="d-inline-flex align-bottom pt-2">
                        <nav aria-label="breadcrumb align-bottom">
                            <ol class="breadcrumb align-bottom my-0 ">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item"><a href="#">Library</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Data</li>
                            </ol>
                        </nav>
                    </div>
                </div>

                <div class="row justify-content-center pt-5 px-3 ">
                    <div class="col-10 pt-5 ">
                        <div class="cardm p-5">
                            <div class="form-group">
                                <label>Text</label>
                                <input type="date" class="form-control">

                            </div>
                            <div class="form-group">
                                <label>Text Area</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Select</label>
                                <select class="form-control">
                                    <option>Default select</option>
                                    <option>Default select 2</option>
                                    <option>Default select 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Rich Text</label>
                                <div class="card p-2">
                                    <div id="editor">

                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <label class="py-2">File Input</label>
                                <div class="custom-file mb-3">

                                    <input type="file" class="custom-file-input form-control" id="validatedCustomFile"
                                        required>
                                    <label class="custom-file-label">Choose file...</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Slider</label>
                                <div class="switch_box box_1n">
                                    <input type="checkbox" class="switch_1" checked>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-inputn">

                                <label class="form-check-label">Checkbox</label>
                            </div>
                            <div class="pt-2">


                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
        var toolbarOptions = [
            ['bold', 'italic', 'underline', 'strike'], // toggled buttons
            ['blockquote', 'code-block'],

            [{
                'header': 1
            }, {
                'header': 2
            }], // custom button values
            [{
                'list': 'ordered'
            }, {
                'list': 'bullet'
            }],
            [{
                'script': 'sub'
            }, {
                'script': 'super'
            }], // superscript/subscript
            

            
            [{
                'header': [1, 2, 3, 4, 5, 6, false]
            }],

            [{
                'color': []
            }, {
                'background': []
            }], // dropdown with defaults from theme

            [{
                'align': []
            }]

           
        ];
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: toolbarOptions
            }
        });
    </script>
</body>

</html>
